<div
  class="flex-col w-100 rounded-md bg-[#000] z-0 hover:scale-110 hover:cursor-pointer transition ease-in duration-75"
  (click)="openDetailsOf(movie)"
>
  <img
    class="w-100 h-70 rounded-t-md"
    [defaultImage]="defaultImage"
    [lazyLoad]="getPoster(movie.poster_path)"
    alt="movie image"
  />
  <span
    class="flex flex-wrap p-2 h-fit w-full text-lg text-[#fff] font-semibold"
    >{{ movie.title }}</span
  >
</div>
