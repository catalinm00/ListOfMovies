<div
  *ngIf="maxPages !== 1"
  class="flex flex-row items-center justify-center pb-4 w-full h-auto bg-[#111111]"
>
  <!-- Previous Button -->
  <button
    *ngIf="currentPage !== 1"
    (click)="previousPage()"
    class="inline-flex items-center px-4 py-3 mr-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
  >
    <fa-icon [icon]="leftArrow"></fa-icon>
  </button>

  <span
    class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg"
  >
    {{ currentPage + " / " + maxPages }}
  </span>

  <!-- Next Button -->
  <button
    *ngIf="currentPage !== maxPages"
    (click)="nextPage()"
    class="inline-flex items-center ml-3 px-4 py-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
  >
    <fa-icon [icon]="rightArrow"></fa-icon>
  </button>
</div>
